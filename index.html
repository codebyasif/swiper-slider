<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Swiper Slider</title>
    <!--    Plugin File-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!--    Css Main File-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Design Thinking Conference</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">Get Ticket</a>
                        <a class="btn-common btn-border" href="#">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 Amazing Speakers</h1>
                    <div class="btn">
                        <a class="btn-common btn-border" href="#">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Book Your Seat Now!</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">Get Ticket</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="swiper-button-prev "></div>
            <div class="swiper-button-next "></div>
            <div class="swiper-pagination "></div>
            <div class="swiper-scrollbar"></div>
    </div>
    
    
    
    <!--    Jquery File-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--    Plugin File-->
    <script src="js/swiper-bundle.min.js"></script>
    <!--   Js File-->
    <script src="js/script.js"></script>
</body>
</html>
